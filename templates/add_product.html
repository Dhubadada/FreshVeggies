<!-- templates/add_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - FreshVeggies</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Admin Navigation -->
  <nav class="bg-green-800 text-white py-4 px-6 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="/admin/dashboard">
        <h1 class="text-2xl font-bold">
          <span class="text-red-500">ðŸŒ± Fresh</span><span class="text-yellow-400">Veggies</span> Admin
        </h1>
      </a>
      <div class="flex items-center space-x-6">
        <ul class="flex space-x-4 text-md font-medium">
          <li><a href="/admin/dashboard" class="hover:text-yellow-300 transition">Dashboard</a></li>
          <li><a href="/admin/add_product" class="hover:text-yellow-300 transition">Add Product</a></li>
          <li><a href="/" class="hover:text-yellow-300 transition">View Site</a></li>
          <li><a href="/logout" class="hover:text-yellow-300 transition">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-2xl font-bold mb-8">Add New Product</h1>
    
    <div class="bg-white rounded-xl shadow-md p-6">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-6">
          <label for="name" class="block text-gray-700 font-medium mb-2">Product Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>
        
        <div class="mb-6">
          <label for="price" class="block text-gray-700 font-medium mb-2">Price (â‚¹ per kg)</label>
          <input type="number" id="price" name="price" step="0.01" min="0" required
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>
        
        <div class="mb-6">
          <label for="category" class="block text-gray-700 font-medium mb-2">Category</label>
          <select id="category" name="category" required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent">
            <option value="">Select Category</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Fruits">Fruits</option>
            <option value="Herbs">Herbs</option>
          </select>
        </div>
        
        <div class="mb-6">
          <label for="image" class="block text-gray-700 font-medium mb-2">Product Image</label>
          <input type="file" id="image" name="image" accept="image/*"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>
        
        <div class="flex justify-end">
          <a href="/admin/dashboard" class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg font-bold hover:bg-gray-400 transition mr-4">
            Cancel
          </a>
          <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-700 transition">
            Add Product
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
