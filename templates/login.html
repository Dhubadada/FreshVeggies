<!-- templates/login.html - Fixed registration link -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FreshVeggies</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0fdf4;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="bg-green-700 py-6 text-center">
        <h1 class="text-3xl font-bold text-white">
          <span class="text-red-500">ðŸŒ± Fresh</span><span class="text-yellow-400">Veggies</span>
        </h1>
        <p class="text-green-100 mt-2">Login to your account</p>
      </div>
      
      <div class="p-8">
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
          {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
          <!-- Add CSRF token here -->
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          
          <div class="mb-6">
            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent">
          </div>
          
          <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent">
          </div>
          
          <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">
            Login
          </button>
          
          <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account? <a href="/register" class="text-green-600 hover:underline">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
